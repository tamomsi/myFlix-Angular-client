<mat-card class="movie-details-dialog">
    <button class="movie-close-button" mat-stroked-button aria-label="Close the movie details button" mat-dialog-close color="primary">
      Close
    </button>
  
    <mat-card-title>
      <h3 class="movie-details-dialog-title">{{ data.title }}</h3>
    </mat-card-title>
    <br />
  
    <mat-dialog-content class="movie-details-dialog-content">
      <b>Title: </b>{{ data.title }}<br />
      <b>Genre: </b>{{ data.genre }}<br />
      <b>Director: </b>{{ data.director }}<br />
      <b>Description: </b>{{ data.description }}
    </mat-dialog-content>
  </mat-card>
