<app-navbar></app-navbar>

<div class="movie-card-container">
  <mat-card *ngFor="let movie of movies" class="movie-card">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle>Director: {{ movie.Director.Name }}</mat-card-subtitle>
    </mat-card-header>
    <img [src]="movie.ImagePath" [alt]="movie.Title" />
    <mat-card-actions class="movie-card-actions">
      <button mat-button color="primary" (click)="fetchGenreDetails(movie.Genre.Name)">Genre</button>
      <button mat-button color="primary" (click)="openDirector(movie.Director.Name)">Director</button>
      <button mat-button (click)="openMovieDetailsDialogWithData(movie)">Details</button>
      <button mat-icon-button color="primary" *ngIf="!isFavorite(movie._id)" (click)="addToFavorites(movie._id)">
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button mat-icon-button color="primary" *ngIf="isFavorite(movie._id)" (click)="removeFromFavorites(movie._id)">
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
